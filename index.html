<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" media="(max-width: 500px)" href="css/mobile.css">
	<title>Frontend Mentor | Order summary card</title>
</head>

<body>
	<main class="container flex flex-center">
		<div class="form shadow-bottom">
			<img src="images/illustration-hero.svg" alt="An illustration of a person listening to a song.">
			<div class="summary flex-column flex-center">
				<h1>Order Summary</h1>
				<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
				<div class="annual-plan flex flex-center">
					<div class="flex">
						<img src="images/icon-music.svg" alt="A music icon.">
						<div>
							<h2 class="text-primary text-bold">Annual Plan</h2>
							<h2 class="text-primary-light">$59.99/year</h2>
						</div>
					</div>
					<a href="#">Change</a>
				</div>
				<button class="btn shadow-bottom">Proceed to Payment</button>
				<button class="btn-light">Cancel Order</button>
			</div>
		</div>
	</main>
</body>

</html>
